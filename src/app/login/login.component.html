<div class="login">
    <div class="content">
        <h1>Log in</h1>

        <form [formGroup]="form" (submit)="login()">
            <input type="text" placeholder="Email" formControlName="email">
            <input type="password" placeholder="Password" formControlName="password">
            <app-button-full [type]="'submit'" [disabled]="form.invalid">Log in</app-button-full>
        </form>

        <p>Not a member yet? <a [routerLink]="['/sign-up']">Sign Up</a></p>
    </div>
</div>
